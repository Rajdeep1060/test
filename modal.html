<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="modal.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital@1&display=swap" rel="stylesheet">
</head>
<body>
 <button id="modal-open">Enter Your Details</button>
    <div id="contact-modal" class="modal">
        <div id="modal-content">
            <div id="modal-header">
                <span class="close-modal">&times;</span>
                <h2>The Essentials</h2>
            </div>
            <div id="modal-body">
                <h3>Send Us Details</h3>
                <form>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="name" placeholder="Enter Your First Name" required>
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="lname" placeholder="Enter Your Last Name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter Your Email" required>
                    </div>

                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="text" id="contact" placeholder="Enter Your Contact" data-mask="0000000000" pattern="\d{3}[\-]\d{3}[\-]\d{4}" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Address</label>
                        <input type="text" placeholder="Enter Your Address" id="address" required>
                    </div>
                   <button class="btn" onclick="payment()">Proceed To Checkout&#8594;</button>
                </form>
            </div>
            <div id="modal-footer">
                <h3>The Essentials &copy; 2021</h3>
            </div>
        </div>
    </div>
    <script src="modal.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    
</body>
</html>
